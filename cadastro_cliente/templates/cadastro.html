<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
<h1>Cadastro</h1>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" name="nome"  aria-describedby="nome" placeholder="Seu Nome" required>
    <small id="emailHelp" class="form-text text-muted">EBS SISTEMAS</small>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" name="email"  aria-describedby="email" placeholder="Seu email" required>
  </div>
  <div class="form-group">
    <label>Telefone</label>
    <input type="number" class="form-control" name="telefone"  aria-describedby="Telefone" placeholder="Seu Telefone" required>
  </div>
  <div class="form-group">
    <label>CPF</label>
    <input type="number" class="form-control" name="cpf"  aria-describedby="CPF" placeholder="CPF" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
  </head>
  <body>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
